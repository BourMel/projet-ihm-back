language: php

# versions that we want to test (Laravel requires PHP >= 7.0)
php:
  - "7.0"
  - "7.1"
  - "7.2"

services:
  - mysql

before_script:
  - mysql -e 'CREATE DATABASE love_letter;'
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate

script:
  - vendor/bin/phpunit
